<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Profile</title>
    <link rel="stylesheet" href="styles/client_styles.css">
</head>
<body>

    <!-- Back to Dashboard Button -->
    <button class="back-button" onclick="window.location.href='dashboard.html'">‚Üê</button>

    <!-- Client Profile Information -->
    <div class="client-info">
        <!-- Client Name and Picture -->
        <div class="client-header">
            <img id="client-image" class="client-image" src="" alt="Client Image">
            <div class="client-details">
                <h1 id="client-name" class="client-name"></h1>
                <p id="client-age" class="client-age"></p> <!-- Added age here -->
            </div>
        </div>
    </div>

    <!-- Client Information Windows -->
    <div class="client-windows">
        <div class="client-window" onclick="window.location.href='client-profile.html'">
            <h2>CLIENT PROFILE</h2>
        </div>
        <div class="client-window" onclick="window.location.href='window2.html'">
            <h2>Window 2</h2>
        </div>
        <div class="client-window" onclick="window.location.href='window3.html'">
            <h2>Window 3</h2>
        </div>
        <div class="client-window" onclick="window.location.href='window4.html'">
            <h2>Window 4</h2>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const clientData = JSON.parse(localStorage.getItem("selectedClient"));
        if (clientData) {
            document.getElementById("client-name").textContent = clientData.name;
            document.getElementById("client-image").src = `assets/${clientData.image}`;
            document.getElementById("client-age").textContent = `Age: ${clientData.age}`;
        } else {
            console.error("No client data found.");
        }
    });
    </script>

</body>
</html>
