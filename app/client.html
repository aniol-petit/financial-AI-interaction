<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js for graphs -->
</head>
<body>

    <div class="sidebar">
        <a href="dashboard.html">‚Üê Back to Dashboard</a>
    </div>

    <div class="main-content">
        <div class="client-header">
            <img id="client-img" class="client-img-large"> 
            <div>
                <h1 id="client-name"></h1>
                <p><strong>Age:</strong> <span id="client-age"></span></p>
                <p><strong>Account Type:</strong> <span id="account-type"></span></p>
                <p><strong>Bio:</strong> <span id="client-bio"></span></p>
            </div>
        </div>

        <h2>Portfolio Breakdown</h2>
        <canvas id="portfolioChart"></canvas>

        <h2>Market Trends</h2>
        <canvas id="marketChart"></canvas>
    </div>

    <script src="charts.js"></script>
</body>
</html>
