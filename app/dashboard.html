<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <link rel="stylesheet" href="styles/dashboard_styles.css">
</head>
<body>

    <!-- Sidebar for Clients -->
    <div class="sidebar">
        <h2>CLIENTS</h2>
        <ul id="client-list">
            <li onclick="redirectToClient('1')">John Doe</li>
            <li onclick="redirectToClient('2')">Jane Smith</li>
            <li onclick="redirectToClient('3')">Michael Brown</li>
        </ul>
        <button class="back-button" onclick="history.back()">‚Üê Back</button>
    </div>

    <!-- Script to handle client clicks -->
    <script>
        function redirectToClient(clientId) {
            window.location.href = `client.html?client=${clientId}`;
        }
    </script>

</body>
</html>
