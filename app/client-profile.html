<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Profile</title>
    <link rel="stylesheet" href="styles/client-profile_styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js for graphs -->
</head>
<body>

    <!-- Back to Client Dashboard Button -->
    <button class="back-button" onclick="window.location.href='client.html'">←</button>

    <!-- Client Profile Section -->
    <div class="client-profile">
        <h1 id="client-name">CLIENT PROFILE</h1>

        <!-- Portfolio Pie Chart -->
        <div class="chart-container">
            <h2>Portfolio Breakdown</h2>
            <canvas id="portfolioChart"></canvas>
        </div>

        <!-- Portfolio Performance Chart -->
        <div class="chart-container">
            <h2>Portfolio Performance</h2>
            <canvas id="performanceChart"></canvas>
        </div>

        <!-- Net Worth & Financial Information -->
        <div class="financial-info">
            <div class="info-box">
                <h2>Net Worth</h2>
                <p id="net-worth">$0</p>
            </div>
            <div class="info-box">
                <h2>Risk Level</h2>
                <p id="risk-level"></p>
            </div>
            <div class="info-box">
                <h2>Financial Goals</h2>
                <p id="investment-goals"></p>
            </div>
        </div>

        <!-- Smart Summaries from AI -->
        <div class="smart-summary">
            <h2>Smart Summaries</h2>
            <p id="market-insights">Fetching insights...</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const clientData = JSON.parse(localStorage.getItem("selectedClient"));

            if (clientData) {
                document.getElementById("client-name").textContent = `${clientData.name}'s Profile`;
                document.getElementById("risk-level").textContent = clientData.risk;
                document.getElementById("investment-goals").textContent = clientData.goals;
                document.getElementById("net-worth").textContent = `$${(Math.random() * 5000000 + 500000).toFixed(2)}`;

                loadPortfolioChart(clientData.portfolio);
                loadPerformanceChart(clientData.market_trends);
                fetchMarketInsights(clientData.portfolio.asset_classes);
            }
        });

        // Portfolio Breakdown Pie Chart
        function loadPortfolioChart(portfolio) {
            const ctx = document.getElementById("portfolioChart").getContext("2d");
            new Chart(ctx, {
                type: "pie",
                data: {
                    labels: portfolio.asset_classes,
                    datasets: [{
                        data: portfolio.allocation,
                        backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0"]
                    }]
                }
            });
        }

        // Portfolio Performance Line Chart
        function loadPerformanceChart(market_trends) {
            const ctx = document.getElementById("performanceChart").getContext("2d");
            new Chart(ctx, {
                type: "line",
                data: {
                    labels: market_trends.dates,
                    datasets: [{
                        label: "Portfolio Value",
                        data: market_trends.values,
                        borderColor: "#FFD700",
                        fill: false
                    }]
                }
            });
        }

        // Fetch Market Insights using API
        function fetchMarketInsights(sectors) {
            fetch("http://localhost:3000/proxy-llm", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ sectors: sectors })
            })
            .then(response => response.json())
            .then(data => {
                if (data.tool_calls) {
                    const bestSectorCall = data.tool_calls.find(call => call.args.list_type === "Winner By Market");
                    const worstSectorCall = data.tool_calls.find(call => call.args.list_type === "Loser By Market");

                    let bestSector = bestSectorCall ? bestSectorCall.args.market : "N/A";
                    let worstSector = worstSectorCall ? worstSectorCall.args.market : "N/A";

                    if (bestSector === worstSector) {
                        worstSector = "N/A";
                    }

                    document.getElementById("market-insights").innerHTML = `
                        <img src="assets/uptrend.png" width="20"> <strong>Best:</strong> ${bestSector},
                        <img src="assets/downtrend.png" width="20"> <strong>Worst:</strong> ${worstSector}
                    `;
                } else {
                    document.getElementById("market-insights").textContent = "No insights available.";
                }
            })
            .catch(error => {
                console.error("❌ Error fetching market insights:", error);
                document.getElementById("market-insights").textContent = "Failed to fetch market insights.";
            });
        }
    </script>

</body>
</html>
