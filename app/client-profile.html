<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Profile</title>
    <link rel="stylesheet" href="styles/client-profile_styles.css">
</head>
<body>

    <!-- Back to Client Profile Button -->
    <button class="back-button" onclick="window.location.href='client.html'">‚Üê</button>

    <!-- Window Content -->
    <div class="window-content">
        <h1>CLIENT PROFILE</h1>
        <p>This window will display information retrieved via API in the future. For now, it's just a placeholder.</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const clientData = JSON.parse(localStorage.getItem("selectedClient"));
            if (clientData) {
                document.querySelector("h1").textContent = `${clientData.name}'s Profile`;
            }
        });
    </script>
    

</body>
</html>
