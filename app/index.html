<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth Manager</title>
    <link rel="stylesheet" href="styles/index_styles.css">
</head>
<body>

    <!-- Background GIF for Stock Animation -->
    <div class="background-container">
        <img src="assets/stock-animation.gif" class="background-gif">
        <div class="overlay"></div> <!-- Dark overlay -->
    </div>

    <!-- Centered Content -->
    <div class="landing-content">
        <h1 class="landing-title">WELCOME WEALTH MANAGER</h1>
        <button class="start-button" onclick="redirectToDashboard()">START</button>
    </div>

    <!-- Crypto Ticker with Logos -->
    <div class="crypto-ticker">
        <div class="ticker-content">
            <span><img src="assets/bitcoin.png" class="crypto-logo"> BTC: $63,500</span>
            <span><img src="assets/ethereum.png" class="crypto-logo"> ETH: $3,400</span>
            <span><img src="assets/apple.png" class="crypto-logo"> AAPL: $150.34</span>
            <span><img src="assets/tesla.png" class="crypto-logo"> TSLA: $250.12</span>
            <span><img src="assets/microsoft.png" class="crypto-logo"> MSFT: $320.80</span>
            <span><img src="assets/google.png" class="crypto-logo"> GOOGL: $2750.10</span>
        </div>
    </div>

    <script>
        function redirectToDashboard() {
            window.location.href = "dashboard.html"; // Redirects to dashboard
        }
    </script>

</body>
</html>
